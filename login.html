<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Light/Dark Mode Toggle -->
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="themeSlider">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- Login/Signup Form Container -->
    <div class="formContainer">
        <!-- Sign In Section -->
        <div class="signInForm">
            <h1>Sign In</h1>
            <form id="signInForm">
                <div class="formGroup">
                    <label for="emailSignIn">Email:</label>
                    <input type="email" id="emailSignIn" name="emailSignIn" required>
                </div>
                <div class="formGroup">
                    <label for="passwordSignIn">Password:</label>
                    <input type="password" id="passwordSignIn" name="passwordSignIn" required>
                </div>
                <div class="formGroup">
                    <button type="submit">Sign In</button>
                </div>
            </form>
        </div>

        <!-- Sign Up Section -->
        <div class="signUpForm">
            <h1>Sign Up</h1>
            <form id="signUpForm">
                <div class="formGroup">
                    <label for="usernameSignUp">Username:</label>
                    <input type="text" id="usernameSignUp" name="usernameSignUp" required>
                </div>
                <div class="formGroup">
                    <label for="emailSignUp">Email:</label>
                    <input type="email" id="emailSignUp" name="emailSignUp" required>
                </div>
                <div class="formGroup">
                    <label for="passwordSignUp">Password:</label>
                    <input type="password" id="passwordSignUp" name="passwordSignUp" required>
                </div>
                <div class="formGroup">
                    <label for="confirmPasswordSignUp">Confirm Password:</label>
                    <input type="password" id="confirmPasswordSignUp" name="confirmPasswordSignUp" required>
                </div>
                <div class="formGroup">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
